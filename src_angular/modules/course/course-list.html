<div class="content">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<span>课程列表</span>
        <span class="location-date"><i class="fa fa-clock-o" aria-hidden="true"></i> {{now}}</span>
    </div>
    <div class="grid-box with-3-tool" id="grid" ng-controller="courseListCtrl">
        <div class="tool-bar">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <label>姓名：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.real_name">
                </div>
                <div class="form-group form-group-line">
                    <label>手机号：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.telphone">
                </div>
                <div class="form-group form-group-line">
                    <label>负责客服：</label>
                    <select class="form-control input-sm" style="width: 90px;" ng-model="filterOpt.customer_service_id" ng-options="s.id as s.real_name for s in serviceList">
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <label>审核人：</label>
                    <select class="form-control input-sm" style="width: 100px;" ng-options="c.id as c.nickname for c in examineList" ng-model="filterOpt.examine_id">
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <city-sel ng-model="citySel"></city-sel>
                </div>
            </form>
        </div>
        <div class="tool-bar-2">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <label>课程编号：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.course_id" style="width: 50px !important;">
                </div>
                <div class="form-group form-group-line">
                    <label>上课模式：</label>
                    <select class="form-control input-sm" ng-options="c.id as c.name for c in const.courseType" ng-model="filterOpt.typesid"></select>
                </div>
                <div class="form-group form-group-line">
                    <label>课程状态：</label>
                    <select class="form-control input-sm" style="width: 80px;" ng-options="c.id as c.name for c in const.courseStatus" ng-model="filterOpt.status">
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <label>专题：</label>
                    <select class="form-control input-sm" style="width: 80px;" ng-options="c.id as c.cate_name for c in cateList" ng-model="filterOpt.course_cate_id">
                    </select>
                </div>
            </form>
        </div>
        <div class="tool-bar-3">
            <form class="form-inline" role="form">
                <div class="input-group input-sm">
                    <span class="input-group-addon">沟通日期:</span>
                    <input type="text" style="width: 180px !important" name="createTime" date-range-picker class="form-control date-picker input-sm" ng-model="createTime" options="createTimeOpt">
                </div>
                <div class="form-group form-group-line">
                    <time-sel ng-model="timeSel" name="沟通时间"></time-sel>
                </div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="onSearch()"><i class="fa fa-search"></i> 搜索</button>
                &nbsp;
                <button type="button" class="btn btn-success btn-sm" ng-click="onReset()"><i class="fa fa-repeat"></i> 重置</button>
            </form>
        </div>
    </div>
</div>
