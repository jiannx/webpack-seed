<div class="content" ng-controller="homeCtrl">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<a>用户中心</a> > <a>添加用户</a>
    </div>
    <div class="grid-box with-2-tool" id="grid" ng-controller="accountListCtrl">
        <div class="tool-bar">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <label>课程编号：</label>
                    <input type="text" class="form-control input-sm">
                </div>
                <div class="form-group form-group-line">
                    <label>教师姓名：</label>
                    <input type="text" class="form-control input-sm">
                </div>
                <div class="form-group form-group-line">
                    <label>手机号：</label>
                    <select class="form-control input-sm" style="width: 100px;">
                        <option>1</option>
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <label>所在地区：</label>
                    <select class="form-control input-sm" style="width: 100px;">
                        <option>1</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="tool-bar-2">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <label>审核通过时间：</label>
                    <input type="text" class="form-control input-sm" style="width: 300px !important">
                </div>
                <div class="form-group form-group-line">
                    <label>专题：</label>
                    <select class="form-control input-sm" style="width: 50px;">
                        <option>1</option>
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <label>上课模式：</label>
                    <select class="form-control input-sm" style="width: 100px;">
                        <option>1</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> 搜索</button>
                &nbsp;
                <button type="button" class="btn btn-success btn-sm"><i class="fa fa-repeat"></i> 重置</button>
            </form>
        </div>
    </div>
</div>
