<div class="content">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<a>用户中心</a> > <a>添加用户</a>
    </div>
    <div class="grid-box" id="grid" ng-controller="operationBannerCtrl">
        <div class="tool-bar">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <a class="btn btn-primary btn-sm" ui-sref="index.operation.banner.add">添加</a>
                </div>
                <div class="form-group form-group-line">
                    <label>标题：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.title">
                </div>
                <div class="form-group form-group-line">
                    <label>状态：</label>
                    <select class="form-control input-sm" style="width: 100px;" ng-model="filterOpt.status" ng-options="x.id as x.name for x in bannerStatusList"></select>
                </div>
                <div class="form-group form-group-line">
                    <label>位置：</label>
                    <select class="form-control input-sm" style="width: 100px;" ng-model="filterOpt.typesid" ng-options="x.id as x.name for x in const.bannerTypeList">
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <label>提交时间：</label>
                    <input type="text" style="width: 250px !important" date-range-picker class="form-control date-picker input-sm" ng-model="rangTime" options="dataRangePickerOpt">
                </div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="onSearch()"><i class="fa fa-search"></i> 搜索</button>
                &nbsp;
                <button type="button" class="btn btn-success btn-sm" ng-click="onReset()"><i class="fa fa-repeat"></i> 重置</button>
            </form>
        </div>
    </div>
</div>
