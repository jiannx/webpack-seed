<!-- 积分活动添加 -->
<div class="content animated fadeIn" ng-controller="integralAddCtrl">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<a ui-sref="index.operation.integral">积分活动管理</a> > <span>新增积分活动</span>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">添加活动</div>
        <div class="panel-body">
            <form class="form-horizontal" style="width: 800px;" name="Account">
                <div class="form-group">
                    <label class="col-xs-2 control-label important">标题：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" ng-model="newData.title" name="title" validator="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label important">发布日期：</label>
                    <div class="col-xs-6">
                        <input type="text" name="createTime" date-range-picker class="form-control date-picker" ng-model="releaseTime" options="createTimeOpt" validator="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label important">图片：</label>
                    <div class="col-xs-6">
                        <input type="file" name="image" id="upload" ng-show="!imgUrl">
                        <img class="img-thumbnail" ng-src="{{imgUrl}}" ng-show="imgUrl">
                        <button class="btn btn-default btn-sm" ng-show="imgUrl" style="margin-top: 4px;" ng-click="onReSel()">重新选择图片</button>
                        <input type="text" hidden="" ng-model="newData.img" name="img" validator="required">
                    </div>
                </div>
                <!--                 <div class="form-group">
                    <label class="col-xs-2 control-label important">内容：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" ng-model="newData.contents" name="contents" validator="required">
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="col-xs-2 control-label important">内容：</label>
                    <div class="col-xs-10">
                        <div id="wangEditor" style="max-height: 1000px; height: 400px;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-6">
                        <button class="btn btn-success" validation-submit="Account" ng-click="onSubmit()"><i class="fa fa-plus"></i> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
