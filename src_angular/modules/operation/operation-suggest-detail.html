<!-- 意见反馈详情 -->
<div class="content" ng-controller="operationSuggestDetailCtrl">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<a ui-sref="index.operation.suggest">意见反馈管理</a> > <span>反馈详情</span>
    </div>
    <div class="panel panel-default" ng-show="type == 0">
        <div class="panel-heading">
            处理状态
        </div>
        <div class="panel-body">
            <div style="width: 600px">
                <div class="row">
                    <div class="col-xs-3 text-right">状态：</div>
                    <div class="col-xs-6">{{detail.status}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">处理人：</div>
                    <div class="col-xs-6">{{detail.user_name}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            意见详情
        </div>
        <div class="panel-body">
            <div style="width: 600px">
                <div class="row">
                    <div class="col-xs-3 text-right">ID:</div>
                    <div class="col-xs-6">{{detail.id}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">反馈人姓名：</div>
                    <div class="col-xs-6">{{detail.real_name}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">反馈人手机号：</div>
                    <div class="col-xs-6">{{detail.telephone}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">反馈时间：</div>
                    <div class="col-xs-6">{{detail.createtime}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">反馈内容：</div>
                    <div class="col-xs-6">{{detail.content}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default" ng-show="type == 1">
        <div class="panel-heading">
            处理
        </div>
        <div class="panel-body">
            <form class="form-horizontal" style="width: 800px;" name="Account">
                <div class="form-group">
                    <label class="col-xs-2 control-label important">回复内容：</label>
                    <div class="col-xs-6">
                        <textarea name="reply_note" class="form-control" ng-model="newData.reply_note" validator="required"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-6">
                        <button class="btn btn-success" validation-submit="Account" ng-click="onSubmit()"><i class="fa fa-plus"></i> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
