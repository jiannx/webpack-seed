<div class="content" ng-controller="operationTargetCtrl">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<a>运营管理</a> > <a>指标管理</a>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">基础素养 - 行为</div>
        <div class="panel-body">
            <p class="text-muted">提示：最多添加十项</p>
            <div class="row">
                <div class="col-xs-12">
                    <span class="bg-info operation-tag" ng-repeat="x in actionList" style="margin-right: 4px;">
                    {{x.title}}&nbsp;&nbsp;<i class="fa fa-pencil" ng-click="onEdit(1, $index)"></i>&nbsp;<i class="fa fa-close" ng-click="onDel(1, $index)"></i>
                    </span>
                    <button class="btn btn-success" style="margin-top: -4px;" ng-click="onAdd(1)">添加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">基础素养 - 时间</div>
        <div class="panel-body">
            <p class="text-muted">提示：以下选项不可编辑</p>
            <div class="row">
                <div class="col-xs-12">
                    <span class="bg-info operation-tag" ng-repeat="x in timeList" style="margin-right: 4px;">{{x.title}} ({{x.score}})&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">专业指标</div>
        <div class="panel-body">
            <p class="text-muted">提示：以下选项不可编辑</p>
            <div class="row">
                <div class="col-xs-12">
                    <span class="bg-info operation-tag" ng-repeat="x in timeList" style="margin-right: 4px;">{{x.title}} ({{x.score}})&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
</div>
