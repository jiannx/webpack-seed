<div class="ne-dialog">
    <form class="form-horizontal" name="addTarget">
        <div class="form-group">
            <label class="col-xs-2 control-label important">标题：</label>
            <div class="col-xs-6">
                <input type="text" name="title" class="form-control" ng-model="newData.title" validator="required">
            </div>
        </div>
        <div class="form-group" ng-if="typeid == 1 || typeid == 2">
            <label class="col-xs-2 control-label important">分值：</label>
            <div class="col-xs-6">
                <input type="text" name="score" class="form-control" ng-model="newData.score" validator="required">
            </div>
        </div>
        <div class="form-group" ng-if="typeid == 3">
            <label class="col-xs-2 control-label">分值：</label>
            <div class="col-xs-6">
                <input type="text" name="score" class="form-control" ng-model="newData.score">
            </div>
        </div>
    </form>
</div>
