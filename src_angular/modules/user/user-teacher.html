<div class="content" ng-controller="homeCtrl">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<span>教师管理</span>
        <span class="location-date"><i class="fa fa-clock-o" aria-hidden="true"></i> {{now}}</span>
    </div>
    <div class="grid-box with-2-tool" id="grid" ng-controller="teacherListCtrl">
        <div class="tool-bar">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <label>姓名:</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.real_name">
                </div>
                <div class="form-group form-group-line">
                    <label>手机号:</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.telephone">
                </div>
                <div class="form-group form-group-line">
                    <city-sel ng-model="citySel"></city-sel>
                </div>
                <div class="form-group form-group-line">
                    <label>星级:</label>
                    <select class="form-control input-sm" style="width: 80px;" ng-model="filterOpt.teacher_star" ng-options="s.id as s.name for s in const.teacherStar">
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <label>星级审核:</label>
                    <select class="form-control input-sm" style="width: 80px;" ng-model="filterOpt.teacher_star_apply" ng-options="s.id as s.name for s in const.starApplyStatus">
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <label>资质审核:</label>
                    <select type="text" class="form-control input-sm" ng-model="filterOpt.aptitude_apply" ng-options="s.id as s.name for s in const.applyStatus"></select>
                </div>
                <div class="form-group form-group-line">
                    <label>负责客服:</label>
                    <select class="form-control input-sm" style="width: 90px;" ng-model="filterOpt.customer_service_id" ng-options="s.id as s.real_name for s in serviceList">
                    </select>
                </div>
            </form>
        </div>
        <div class="tool-bar-2">
            <form class="form-inline" role="form">
                <div class="input-group input-sm">
                    <span class="input-group-addon" id="basic-addon1">沟通日期:</span>
                    <input type="text" style="width: 240px" date-range-picker class="form-control date-picker input-sm" ng-model="rangTime" options="dataRangePickerOpt">
                </div>
                <div class="form-group form-group-line">
                    <label>是否有邀请码:</label>
                    <select class="form-control input-sm" style="width: 80px;" ng-model="filterOpt.invite_userid" ng-options="s.id as s.name for s in const.inviteStatus">
                    </select>
                </div>
                <div class="form-group form-group-line">
                    <label>是否实名认证:</label>
                    <select class="form-control input-sm" style="width: 80px;" ng-model="filterOpt.card_number" ng-options="s.id as s.name for s in const.realNameCertStatus">
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="onSearch()"><i class="fa fa-search"></i> 搜索</button>
                &nbsp;
                <button type="button" class="btn btn-success btn-sm" ng-click="onReset()"><i class="fa fa-repeat"></i> 重置</button>
            </form>
        </div>
    </div>
</div>
