<div class="content animated fadeIn" ng-controller="homeCtrl">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<a>权限管理心</a> > <a>账户列表</a>
    </div>
    <div class="grid-box" id="grid" ng-controller="accountListCtrl">
        <div class="tool-bar">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <label>姓名：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.nickname">
                </div>
                <div class="form-group form-group-line">
                    <label>账户：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.account">
                </div>
                <div class="form-group form-group-line">
                    <label>角色：</label>
                    <select class="form-control input-sm" style="width: 100px;" ng-model="filterOpt.group_name">
                        <option value="">选择角色</option>
                        <option ng-repeat="it in const.group" value="{{it.id}}">{{it.name}}</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="onSearch()"><i class="fa fa-search"></i> 搜索</button>
                &nbsp;
                <button type="button" class="btn btn-success btn-sm" ng-click="onReset()"><i class="fa fa-repeat"></i> 重置</button>
            </form>
        </div>
    </div>
</div>
