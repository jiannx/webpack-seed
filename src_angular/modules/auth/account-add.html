<div class="content animated fadeIn" ng-controller="accountAdd">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<a ui-sref="index.auth.account-list">账户列表</a> > <span>账户开通</span>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">账户添加</div>
        <div class="panel-body">
            <form class="form-horizontal" style="width: 800px;" name="Account">
                <div class="form-group">
                    <label class="col-xs-2 control-label important">姓名：</label>
                    <div class="col-xs-6">
                        <input type="text" name="name" class="form-control" ng-model="newData.nickname" validator="required" message-id="acc-1">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-1"></label>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label important">账户：</label>
                    <div class="col-xs-6">
                        <input type="text" name="account" class="form-control" ng-model="newData.account" validator="required" message-id="acc-2">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-2"></label>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label important">手机号：</label>
                    <div class="col-xs-6">
                        <input type="text" name="phone" class="form-control" ng-model="newData.mobile" validator="required" message-id="acc-3">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-3"></label>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label important">初始密码：</label>
                    <div class="col-xs-6">
                        <input type="text" name="password" class="form-control" ng-model="newData.password" validator="required" message-id="acc-4" autocomplete="off">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-4"></label>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label important">角色：</label>
                    <div class="col-xs-6">
                        <select class="form-control" ng-model="newData.group_name" name="group_name" validator="required" message-id="acc-5">
                            <option ng-repeat="it in groupList" value="{{it.id}}">{{it.name}}</option>
                        </select>
                    </div>
                    <label class="col-xs-4 error-label" id="acc-5"></label>
                </div>
                <div class="form-group" ng-if="newData.group_name == '其他'">
                    <label class="col-xs-2 control-label important">新建角色：</label>
                    <div class="col-xs-6">
                        <input type="text" name="password" class="form-control" ng-model="newData.group_name2" validator="required" message-id="acc-6">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-6"></label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-6">
                        <button class="btn btn-success" validation-submit="Account" ng-click="onSubmit()"><i class="fa fa-plus"></i> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
