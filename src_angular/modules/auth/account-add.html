<div class="content animated fadeIn" ng-controller="accountAdd">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<span>用户中心</span> > <a>添加用户</a>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">账户添加</div>
        <div class="panel-body">
            <form class="form-horizontal" style="width: 800px;" name="Account">
                <div class="form-group">
                    <label class="col-xs-2 control-label important">姓名：</label>
                    <div class="col-xs-6">
                        <input type="text" name="name" class="form-control" ng-model="newData.name" validator="required" message-id="acc-1">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-1"></label>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">账户：</label>
                    <div class="col-xs-6">
                        <input type="text" name="account" class="form-control" ng-model="newData.account" validator="required" message-id="acc-2">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-2"></label>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">手机号码：</label>
                    <div class="col-xs-6">
                        <input type="text" name="phone" class="form-control" ng-model="newData.phone" validator="required" message-id="acc-3">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-3"></label>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">初始密码：</label>
                    <div class="col-xs-6">
                        <input type="text" name="password" class="form-control" ng-model="newData.password" validator="required" message-id="acc-4">
                    </div>
                    <label class="col-xs-4 error-label" id="acc-4"></label>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">角色：</label>
                    <div class="col-xs-6">
                        <select class="form-control" ng-model="newData.role" name="role" validator="required" message-id="acc-5">
                            <option value="1">1</option>
                        </select>
                    </div>
                    <label class="col-xs-4 error-label" id="acc-5"></label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-6">
                        <button class="btn btn-success" validation-submit="Account" ng-click="onSubmit()"><i class="fa fa-plus"></i> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
