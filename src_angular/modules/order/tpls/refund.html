<div class="ne-dialog">
    <div class="row">
        <div class="col-xs-3 text-right">退款金额：</div>
        <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="refundData.amount">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 text-right">退款原因：</div>
        <div class="col-xs-6">
            <textarea rows="3" class="form-control" ng-model="refundData.refund_reason"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
            <button class="btn btn-success" ng-click="onRefundSubmit()"> 提交</button>
        </div>
    </div>
</div>
