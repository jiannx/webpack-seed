<div class="content" ng-controller="homeCtrl">
    <div class="loaction">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>&nbsp;当前位置：<a>课程订单-预付</a>
    </div>
    <div class="grid-box with-2-tool" id="grid" ng-controller="orderCourseAdvanceCtrl">
        <div class="tool-bar">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <label>订单号：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.order_id">
                </div>
                <div class="form-group form-group-line">
                    <label>下单人：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.real_name">
                </div>
                <div class="form-group form-group-line">
                    <label>下单人手机：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.telphone">
                </div>
                <div class="form-group form-group-line">
                    <label>支付状态：</label>
                    <select class="form-control input-sm" style="width: 100px;" ng-model="filterOpt.status" ng-options="x.id as x.name for x in const.orderCourseStatus">
                    </select>
                </div>
            </form>
        </div>
        <div class="tool-bar-2">
            <form class="form-inline" role="form">
                <div class="form-group form-group-line">
                    <label>下单时间：</label>
                    <input type="text" style="width: 150px !important" name="createTime" date-range-picker class="form-control date-picker input-sm" ng-model="createTime" options="createTimeOpt">
                </div>
                <div class="form-group form-group-line">
                    <label>课程ID：</label>
                    <input type="text" class="form-control input-sm" ng-model="filterOpt.course_id">
                </div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="onSearch()"><i class="fa fa-search"></i> 搜索</button>
                &nbsp;
                <button type="button" class="btn btn-success btn-sm" ng-click="onReset()"><i class="fa fa-repeat"></i> 重置</button>
            </form>
        </div>
    </div>
</div>
