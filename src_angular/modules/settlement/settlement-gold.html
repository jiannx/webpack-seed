<div class="panel panel-default">
    <div class="panel-heading">手动充值金币</div>
    <div class="panel-body">
        <form class="form-horizontal" style="width: 600px;">
            <div class="form-group">
                <label class="col-sm-3 control-label">充值手机号：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">充值金额：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">批量导入账户：</label>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> 充值</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-4">
                    <button type="button" class="btn btn-success"><i class="fa fa-plus"></i> 充值</button>
                </div>
            </div>
        </form>
    </div>
</div>
