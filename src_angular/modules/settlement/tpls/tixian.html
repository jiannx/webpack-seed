<div class="ne-dialog">

            <label class="col-xs-4 control-label">提现金额：</label>
            <div class="col-xs-6">
                <input type="text" name="title" class="form-control" ng-model="amount" validator="required">

        </div>
        <div class="form-group">
            <label class="col-xs-4 control-label"></label>
            <div class="col-xs-6">
                <button class="btn btn-success" ng-click="onSubmit()">确定</button>
            </div>
        </div>
    </form>
</div>
