<div class="body ">
    <ne-header sel="create"></ne-header>
    <form class="create">
        <div class="content">
            <div class="title">
                <img src="../../resource/difficulty2.png" />&nbsp;&nbsp;课程信息</div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-xs-2">选择课程模式：</div>
                <div class="col-xs-10"><a class="btn btn-sel selected" style="width: 275px; margin-right: 20px;">线上</a><a class="btn btn-sel" style="width: 275px;">线下</a></div>
            </div>
            <div class="row">
                <div class="col-xs-2">课程专题：</div>
                <div class="col-xs-10">
                    <select class="form-control small"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" class="form-control large" placeholder="请输入课程名称">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" class="form-control large" placeholder="课程主要解决问题">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" class="form-control large" placeholder="课程目标">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <textarea rows="5" class="form-control large" placeholder="课程涉及内容"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <textarea rows="3" class="form-control large" placeholder="课程对未来意义"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">难易度：</div>
                <div class="col-xs-10">
                    <a class="btn btn-sel selected" style="width: 180px; margin-right: 15px;">简单</a>
                    <a class="btn btn-sel" style="width: 180px; margin-right: 15px;">一般</a>
                    <a class="btn btn-sel" style="width: 180px;">难</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">适用年级：</div>
                <div class="col-xs-10">
                    <select class="form-control small"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">上课人数：</div>
                <div class="col-xs-10">
                    <select class="form-control small"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input class="form-control large" placeholder="使用教材版本">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">是否邀请嘉宾：</div>
                <div class="col-xs-1">
                    <label>
                        <input type="radio"> 是
                    </label>
                </div>
                <div class="col-xs-1">
                    <label>
                        <input type="radio"> 否
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">嘉宾账号：</div>
                <div class="col-xs-10">
                    <input type="text" class="form-control small">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <img src="../../resource/difficulty2.png" />&nbsp;&nbsp;课程安排</div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-xs-2">上课日期：</div>
                <div class="col-xs-10">
                    <input type="text" class="form-control small">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-10">
                    <input type="text" class="form-control small">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">上课时间：</div>
                <div class="col-xs-10">
                    <input type="text" class="form-control small">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2" style="width: 140px;">是否有结业考核：</div>
                <div class="col-xs-4">
                    <label>
                        <input type="radio"> 是
                    </label>
                </div>
                <div class="col-xs-1">
                    <label>
                        <input type="radio"> 否
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <textarea rows="5" class="form-control large" placeholder="请输入结业考核形式"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">结业考核日期：</div>
                <div class="col-xs-10">
                    <input class="form-control small">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">结业考核时间：</div>
                <div class="col-xs-10">
                    <input class="form-control small">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <img src="../../resource/difficulty2.png" />&nbsp;&nbsp;计费标准</div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-xs-2">计费标准：</div>
                <div class="col-xs-10">
                    <input type="text" class="form-control small" placeholder="元/人/次">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">课程总费用：</div>
                <div class="col-xs-10">
                    <input type="text" class="form-control small" placeholder="元/人">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2"><span class="text-red">*</span>付费方式：</div>
                <div class="col-xs-2">
                    <label>
                        <input type="radio"> 课前全额预付
                    </label>
                </div>
                <div class="col-xs-2">
                    <label>
                        <input type="radio"> 课后单次付费
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="width: 200px">审核人员与您的沟通时间：</div>
                <div class="col-xs-12">
                    <input type="text" class="form-control large">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">说明：</div>
                <div class="col-xs-12">
                    课前全额预付（即用户）
                </div>
            </div>
        </div>
        <div class="content">
            <div class="row" style="padding-bottom: 100px;">
                <div class="col-xs-12 col-xs-offset-2">
                    <a class="btn btn-normal btn-blue">提交</a>
                </div>
            </div>
        </div>
    </form>
    <ne-footer></ne-footer>
</div>
